<main>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <a class="navbar-brand" [routerLink]="['/home']">
      <img class="logo" src="../assets/MSF_LOGO.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['explore']">Explore</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/about']">About</a>
            <a class="dropdown-item" [routerLink]="['/license']">License</a>
            <a class="dropdown-item" [routerLink]="['/faqs']" style="display: none;">FAQs</a>
            <a class="dropdown-item" [routerLink]="['/legal']">Legal</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user-desk']" *ngIf="isLogged">My Desk</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" *ngIf="!isLogged">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/signup']" *ngIf="!isLogged">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="onLogout()" *ngIf="isLogged">Log out</a>
        </li>

      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
</main>
