<main>
  <div class="container text-center">
    <form class="form-signin">
      <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" /> -->
      <h1 class="h3 mb-3 font-weight-normal my-4">Join us</h1>
      <label for="inputName" class="mt-2">Name</label>
      <input type="text" id="inputName" class="form-control mb-2" placeholder="Insert your first name" required=""
        autofocus="" />
      <label for="inputLastName" class="mt-2">Last Name</label>
      <input type="text" id="inputLastName" class="form-control mb-4" placeholder="Insert your last name" required=""
        autofocus="" />
        <hr>
      <label for="inputEmail" class="mt-2">Email</label>
      <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Insert your email" required=""
        autofocus="" />
      <label for="inputPassword" class="mt-2">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Insert your password"
        required="" />
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-outline-secondary btn-block my-4" type="submit">
        Sign in
      </button>
    </form>
  </div>
</main>
